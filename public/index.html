<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#211b26" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png?v=2" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
<!-- Primary Meta Tags -->
<title>Covid-19 Disease | Analytical Dashboard (Sri Lanka)</title>
<meta name="title" content="Covid-19 Disease | Analytical Dashboard (Sri Lanka)">
<meta name="description" content="Covid-19 Disease | Analytical Dashboard (Sri Lanka). IFR rates, CFR rates, and other analytical information calculated from updated information">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://cloudweta.com/">
<meta property="og:title" content="Covid-19 Disease | Analytical Dashboard (Sri Lanka)">
<meta property="og:description" content="Covid-19 Disease | Analytical Dashboard (Sri Lanka). IFR rates, CFR rates, and other analytical information calculated from updated information">
<meta property="og:image" content="%PUBLIC_URL%/og-image.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https:/cloudweta.com/">
<meta property="twitter:title" content="Covid-19 Disease | Analytical Dashboard (Sri Lanka)">
<meta property="twitter:description" content="Covid-19 Disease | Analytical Dashboard (Sri Lanka). IFR rates, CFR rates, and other analytical information calculated from updated information">
<meta property="twitter:image" content="%PUBLIC_URL%/og-image.png">
  </head>
  <body>
    <noscript>
      <div
        style="
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.8rem;
        "
      >
        You need to enable JavaScript to run this app.
      </div>
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
